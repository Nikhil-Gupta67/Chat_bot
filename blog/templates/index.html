<html>
  <head>
    <title>My Blog</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
  </head>
  <body>
    <h2>Chatbot APP</h2>
    <div>
      <div class="chatbot">
        <p class="chatbot-message"><span>Hey there...</span></p>
      </div>
      <div id="userInput">
        <input
          type="text"
          id="userMessage"
          placeholder="Type your message here..."
        />
        <button id="sendButton">Send</button>
      </div>
    </div>
  </body>
</html>
